<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Undead</title>
    <link rel = "icon" href =  "./Assets/title-logo.png" type = "image/png">
    <link rel="stylesheet" href="./Name.css">
</head>
<body>
    
    <Section class="main">


        <div class="flex">
            <div class="Choose">
                <div class="name">
                    <h1>NAME</h1>
                    <input type="text" class="input" id="name">
                </div>
                <div class="name">
                    <h1>NICKNAME</h1>
                    <input type="text" class="input" id="nickname">
                </div>
            </div>

            <div class="car-choose">
                <h1>CHOOSE YOUR CAR</h1>
                <div class="car">
                    <div class="jeep">
                        <img src="./Assets/car.png" id="car1" style="cursor: pointer;">
                    </div>
                    <div class="jeep">
                        <img src="./Assets/car.png" id="car2" style="cursor: pointer;">
                    </div>
                </div>
            </div>
        </div>

        <div class="button button-24" id="InstBtn"><h1>INSTRUCTIONS</h1></div>
        <div class="button button-24" id="BackBtn"><h1>BACK</h1></div>
        <div class="button button-24" id="PlayBtn"><h1>PLAY GAME</h1></div>
        <div class="difficulty">
            <select name="difficulty" id="difficulty">
                <option label="Easy" value="easy"></option>
                <option label="Medium" value="medium"></option>
                <option label="Difficult" value="difficult"></option>
            </select>
        </div>
        
    </Section>

</body>
</html>
<script src="./Name.js"></script>
